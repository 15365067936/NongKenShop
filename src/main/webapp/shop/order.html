	<script>
		$(document).ready(function() {
			var status = {
					NOT_PAY:"未支付",
					NOT_DELIVER:"未发货",
					HAS_DELIVER:"已发货",
					HAS_RECEIVED:"已收货",
					HAS_CLOSED:"已关闭" 
			};
			var page = 1;
			var count = 12;
			var isFirstPage = true;
			var isLastPage = true;
			var getOrders = function() {
				var customerStr = sessionStorage.getItem("currCustomer");
				var customer = JSON.parse(customerStr);
				if (!customer) {
					window.location.href = "http://cmc777.com";
					return false;
				}
				$("#orders").empty();
				$.get("../customer-order/get-my-orders.json?customerId=" + customer.id + "&page=" + page + "&count=" + count, function(respData) {
					if (!respData.respCode == "1000") {
						return false;
					}
					
					isFirstPage = respData.data.firstPage;
					isLastPage = respData.data.lastPage;
					
					if (respData.data.content.length > 0) {
						var orders = respData.data.content;
						for (var i = 0;i < orders.length;i++) {
							var order = orders[i];
							var tr = createTr(order);
							var receiveId = "#receiveOrder" + order.id;
							var detail = "#orderDetail" + order.id;
							
							$("#orders").append(tr);
							$(receiveId).bind('click', receiveOneOrder);
							$(detail).bind("click", getOrderDetail);
						}
					}
				});
			}
			
			getOrders();
			$("#pre").click(function(){
				if (!isFirstPage) {
					page = page -1
				}
				getOrders();
			});
			
			$("#next").click(function(){
				if (!isLastPage) {
					page = page + 1
				}
				getOrders();
			});
			
			
			var showStype = {
					NOT_PAY:"danger",
					NOT_DELIVER:"warning",
					HAS_DELIVER:"info",
					HAS_RECEIVED:"success",
					HAS_CLOSED:"success" 
			};
			
			function receiveOneOrder() {
				var orderCode = $(this).attr("orderCode");
				if(confirm('是否确认收货?')) {
				 	$.ajax({
				 		type:"post",
				 		url:"../customer-order/receive-order.json",
				 		data:{
				 			orderCode:orderCode
				 		},
				 		success:function(data){
				 			if (data.respCode == "1000") {
				 				getOrders();
				 			} else {
				 				alert("系统异常，请稍后再试");
				 			}
				 		},error:function() {
				 			alert("系统异常，请稍后再试");
				 		}
				 	});
				} 
			}
			
			function getOrderDetail() {
				var orderId = $(this).attr("orderId");
				sessionStorage.setItem("currentOrderId", orderId);
				window.location.href = "../shop/orderDetail.html";
			}
			
			var createTr = function (order) {
				var receiveButton = '<button id="receiveOrder' + order.id + '" orderCode="' + order.orderCode + '">确认收货</button>';
				
				var buttonStr = (order.status == "HAS_DELIVER" ? receiveButton : "");
				var tr = '<tr class="' + showStype[order.status] + '">' + 
							'<td>' + order.orderCode + '</td>' + 
							'<td>' + status[order.status] + '</td>' +
							'<td>' + order.customerName + '</td>' +
							'<td>' + order.address + '</td>' +
							'<td>' + order.phone + '</td>' +
							'<td>' + order.totalPrice + '</td>' +
							'<td>' + $.getLocalTime(order.createTime) + '</td>' +
							'<td><button id="orderDetail' + order.id + '" orderId="' + order.id + '">查看详情</button> ' + 
									buttonStr + '</td>' +
				 		 '</tr>';
		 		
				return tr;
			}
			
			
			
		});
			
	</script>

		<script type="text/javascript">
			// 禁止登录页内嵌
			if (window != top){
				parent.location.href = location.href;
			}

			var UA = navigator.userAgent.toLowerCase();
			var browerKernel = {
				isWebkit: function() {
					if (/webkit/i.test(UA)) return true;
					else return false;
				},
				isFirefox: function() {
					if (/firefox/i.test(UA)) return true;
					else return false;
				}
			}

			if(!browerKernel.isWebkit()){
				alert("您当前浏览器无法兼容本系统！\n推荐使用Google Chrome 浏览器！\n\n其它兼容浏览器：\n360浏览器极速模式\n搜狗高速浏览器3\n世界之窗极速版\n猎豹浏览器\nQQ浏览器\n其它浏览器请自测");
			}
			runAllForms();

			$(function() {
				// Validation
				$("#login-form").validate({
					// Rules for form validation
					rules : {
						username : {
							required : true,
							//email : true
						},
						password : {
							required : true,
							minlength : 3,
							maxlength : 20
						}
					},

					// Messages for form validation
					messages : {
						username : {
							required : 'Please enter your user name',
							username : 'Please enter a VALID username'
						},
						password : {
							required : 'Please enter your password'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});

				function onSave() {
					$.ajax({
					  type:"post",
					  url:"../admin/login.json",
					  data:$("#login-form").serialize(),
					  success:function(data) {
					  	alert('come back!');
					  }
					});
				}
				
			});



			$().ready( function() {
				var $captcha = $("#captcha");
				var $captchaImage = $("#captchaImage");
				var change_captcha = function() {
					var timestamp = (new Date()).valueOf();
					var imageSrc = $captchaImage.attr("src");
					if(imageSrc.indexOf("?") >= 0) {
						imageSrc = imageSrc.substring(0, imageSrc.indexOf("?"));
					}
					imageSrc = imageSrc + "?timestamp=" + timestamp + "&width=100&height=35&fontsize=30";
					$captchaImage.attr("src", imageSrc);
				};

				$captchaImage.click(change_captcha);
				change_captcha();
			});
		</script>

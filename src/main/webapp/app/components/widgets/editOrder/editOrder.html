<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">修改订单状态</h2>
    </div>
    <div class="popup-body">
       <form class="form-horizontal">
            <label class="expire-color error-label">{{errorMsg}}</label>
            
            <div class="form-group">
                <label for="status" class="col-sm-3 control-label">订单状态</label>
                <div class="col-sm-8">
                    <select id="status" ng-model="order.status" ng-options="c.key as c.name for c in status">  
                    </select>
                </div>
            </div>
        
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit"  ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>  
</div>

<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">{{method}}商品二级分类</h2>
    </div>
    <div class="popup-body">
       <form class="form-horizontal">
            <label class="expire-color error-label">{{errorMsg}}</label>
            <div ng-show="method=='编辑'" class="form-group user-property">
                <label class="col-sm-3 control-label">ID</label>
                <p name="id" class="col-sm-8 re-pos">
                   {{categoryType.id}}
                </p>
            </div>
            <div class="form-group user-property">
                <label for="user-name" class="col-sm-3 control-label">名称</label>
                <div class="col-sm-8">
                    <input name="name" type="text" class="form-control user-input" id="user-name" ng-model="categoryType.name" value="{{categoryType.name}}" maxlength="47">
                </div>
            </div>
        
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit"  ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>  
</div>

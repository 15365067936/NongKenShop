<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">修改密码</h2>
    </div>
    <div class="popup-body">
       <form class="form-horizontal">
            <label class="expire-color error-label">{{errorMsg}}</label>
            <div class="form-group user-property">
                <label class="col-sm-3 control-label">ID</label>
                <p name="id" class="col-sm-8 re-pos">
                   {{user.id}}
                </p>
            </div>
            <div class="form-group user-property">
                <label for="user-password" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-8">
                    <input name="password" type="text" ng-click="userInputClick()" 
                    class="form-control user-input" id="user-password" 
                    ng-model="user.password">
                </div>
            </div>
            
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit"  ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>  
</div>

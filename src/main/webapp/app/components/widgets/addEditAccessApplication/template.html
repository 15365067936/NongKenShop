<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">{{method}}第三方应用</h2>
    </div>
    <div class="popup-body">
        <form class="form-horizontal">
            <label for="warning-info" class="expire-color error-label">{{errorMsg}}</label>

            <div class="form-group accessApplication-property">
                <label for="accessApplication-accessId" class="col-sm-3 control-label">第三方应用ID</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="accessApplicationInputClick()" class="form-control accessApplication-input" id="accessApplication-accessId" ng-model="accessApplication.accessId" value="{{accessApplication.accessId}}" maxlength="47">
                </div>
            </div>

            <div class="form-group accessApplication-property">
                <label for="accessApplication-accessAppName" class="col-sm-3 control-label">应用名</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="accessApplicationInputClick()" class="form-control accessApplication-input" id="accessApplication-accessAppName" placeholder="(必填)" ng-model="accessApplication.appName" value="{{accessApplication.appName}}" maxlength="47">
                </div>
            </div>

            <div class="form-group accessApplication-property">
                <label for="accessApplication-callback" class="col-sm-3 control-label">回调</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="accessApplicationInputClick()" class="form-control accessApplication-input" id="accessApplication-callback" placeholder="(必填)" ng-model="accessApplication.callback" value="{{accessApplication.callback}}" maxlength="127">
                </div>
            </div>

            <div class="form-group accessApplication-property">
                <label for="accessApplication-applicationId" class="col-sm-3 control-label">应用ID</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="accessApplicationInputClick()" class="form-control accessApplication-input" id="accessApplication-applicationId" placeholder="(必填)" ng-model="accessApplication.applicationId" value="{{accessApplication.applicationId}}" maxlength="47">
                </div>
            </div>

            <div class="form-group accessApplication-property">
                <label for="accessApplication-isActive" class="col-sm-3 control-label">是否有效</label>
                <div class="accessApplication-switch col-sm-8">
                    <switch class="wide" name="enabled" ng-model="accessApplication.isActive"></switch>
                </div>
            </div>

            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit" ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>

        </form>
    </div>  
</div>

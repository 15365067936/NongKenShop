<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">{{method}}商户</h2>
    </div>
    <div class="popup-body">
       <!--  <form id="merchantForm" onsubmit="submit()" name="merchant" class="form-horizontal" action="/NongKenShop/merchant/save.json" method="post"> -->
            <label class="expire-color error-label">{{errorMsg}}</label>
            <div ng-show="method=='编辑'" class="form-group user-property">
                <label class="col-sm-3 control-label">ID</label>
                <p name="id" class="col-sm-8 re-pos">
                   {{user.id}}
                </p>
            </div>
             <div class="form-group user-property">
                <label for="user-id" class="col-sm-3 control-label">投诉次数</label>
                <div class="col-sm-8">
                    <input name="complaintTimes" type="text" ng-click="userInputClick()" class="form-control user-input" id="user-id" ng-model="user.complaintTimes" value="{{user.complaintTimes}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-name" class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-8">
                    <input name="name" type="text" class="form-control user-input" id="user-name" ng-model="user.name" value="{{user.name}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-loginName" class="col-sm-3 control-label">登录名</label>
                <div class="col-sm-8">
                    <input name="loginName" type="text" ng-click="userInputClick()" class="form-control user-input" id="user-loginName" ng-model="user.loginName" value="{{user.loginName}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                    <input name="password" type="text" ng-click="userInputClick()" class="form-control user-input" id="user-password" ng-model="user.password" value="{{user.password}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-phone" class="col-sm-3 control-label">电话</label>
                <div class="col-sm-8">
                    <input name="phone" type="number" ng-click="userInputClick()" class="form-control user-input" id="user-phone" ng-model="user.phone" value="{{user.phone}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-address" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-8">
                    <input name="address" type="text" ng-click="userInputClick()" class="form-control user-input" id="user-address" ng-model="user.address" value="{{user.address}}" maxlength="47">
                </div>
            </div>
            
            <div class="form-group isForbidden-switch">
                <label for="isForbidden-switch" class="col-sm-3 control-label">是否有效</label>
                <div class="user-switch col-sm-2">
                    <switch name="isForbidden" class="wide" name="enabled" ng-model="user.isForbidden"></switch>
                </div>
            </div>
        
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit"  ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>
        <!-- </form> -->
    </div>  
</div>

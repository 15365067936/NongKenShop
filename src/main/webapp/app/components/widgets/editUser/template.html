<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">{{method}}应用</h2>
    </div>
    <div class="popup-body">
        <form class="form-horizontal">
            <label class="expire-color error-label">{{errorMsg}}</label>
            <div ng-show="method=='编辑'" class="form-group user-property">
                <label class="col-sm-3 control-label">ID</label>
                <p class="col-sm-8 re-pos">
                   {{user.id}}
                </p>
            </div>
             <div class="form-group user-property">
                <label for="user-id" class="col-sm-3 control-label">渠道应用ID</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-id" placeholder="(必填)" ng-model="user.appId" value="{{user.appId}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-name" class="col-sm-3 control-label">应用名</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-name" placeholder="(必填)" ng-model="user.appName" value="{{user.appName}}" maxlength="47">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-channel" class="col-sm-3 control-label">渠道</label>
                <div class="col-sm-8">
                    <select ng-model="user.channel" ng-options="c.id as c.title for c in channelList">  
                    </select>
                    <label ng-show="method=='编辑'">{{user.channel}}</label>
                </div>
            </div>

            <div ng-show="user.channel=='FWweixin'" class="form-group user-property">
                <label for="user-originId" class="col-sm-3 control-label">原始ID</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-originId" placeholder="原始ID" ng-model="user.originId" value="{{user.originId}}" maxlength="47">
                </div>
            </div>

            <div ng-show="user.channel=='QYweixin'" class="form-group user-property">
                <label for="user-token" class="col-sm-3 control-label">令牌</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-token" maxlength="127" placeholder="令牌" ng-model="user.token" value="{{user.token}}">
                </div>
            </div>

            <div ng-show="user.channel=='QYweixin'" class="form-group user-property">
                <label for="user-agentId" class="col-sm-3 control-label">代理ID</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-agentId" placeholder="代理ID" ng-model="user.agentId" value="{{user.agentId}}" maxlength="31">
                </div>
            </div>
            <div ng-show="user.channel=='QYweixin' || user.channel=='FWweixin'" class="form-group user-property">
                <label for="user-ESA" class="col-sm-3 control-label">加密AES钥</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-ESA" placeholder="加密AES钥" ng-model="user.encodingAesKey" value="{{user.encodingAesKey}}">
                </div>
            </div>
            <div ng-show="user.channel=='Alipay'" class="form-group user-property">
                <label for="user-publicKey" class="col-sm-3 control-label">公钥</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-publicKey" placeholder="公钥" ng-model="user.publicKey" value="{{user.publicKey}}">
                </div>
            </div>
            <div ng-show="user.channel=='Alipay'" class="form-group user-property">
                <label for="user-alipayPublicKey" class="col-sm-3 control-label">阿里公钥</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-alipayPublicKey" placeholder="阿里公钥" ng-model="user.alipayPublicKey" value="{{user.alipayPublicKey}}">
                </div>
            </div>
            <div class="form-group user-property">
                <label for="user-secretKey" class="col-sm-3 control-label">私钥</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-secretKey" placeholder="(必填)" ng-model="user.secretKey" value="{{user.secretKey}}">
                </div>
            </div>
            <div ng-show="user.channel=='FWweixin'" class="form-group user-property">
                <label for="user-weixinNumber" class="col-sm-3 control-label">微信号</label>
                <div class="col-sm-8">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-weixinNumber" placeholder="微信号" ng-model="user.weixinNumber" value="{{user.weixinNumber}}" maxlength="255">
                </div>
            </div>
            <div ng-show="method=='编辑'" class="form-group user-property">
                <label class="col-sm-3 control-label">创建时间</label>
                <p class="col-sm-8 re-pos">
                   {{user.createAt | date:'yyyy-MM-dd HH:mm:ss'}}
                </p>
            </div>
            <div class="form-group isActive-switch">
                <label for="isActive-switch" class="col-sm-3 control-label">是否有效</label>
                <div class="user-switch col-sm-2">
                    <switch class="wide" name="enabled" ng-model="user.isActive"></switch>
                </div>
                <label for="enableToken-switch" class="col-sm-3 control-label">授权管理Token</label>
                <div class="user-switch col-sm-2">
                    <switch class="wide" name="enabled" ng-model="user.enableToken"></switch>
                </div>
            </div>
        
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit" ng-click="submit()" class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>  
</div>

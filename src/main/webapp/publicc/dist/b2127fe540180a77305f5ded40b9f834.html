<div>
    <div class="clearfix list-bar">
        <div class="col-sm-4 pull-right">
            <button type="submit" ng-click="new()" class="btn button-cancel btn-default pull-right">新建商户</button>
        </div>
    </div>

    <div loading-container="tableParams.settings().$loading">
        <table ng-table="tableParams" show-filter="true" class="table table-striped">   
            <tr ng-repeat="user in $data">
                <td data-title="'ID'" filter="{'id': 'text'}" sortable="'id'">
                    {{user.id}}
                </td>
                <td data-title="'用户名'" filter="{'user_name': 'text'}" sortable="'user_name'">
                    {{user.username}}
                </td>
                <td data-title="'用户类型'" filter="{'user_type': 'select'}" filter-data="userTypeList" sortable="'user_type'">
                    {{user.userType | userType}}
                </td>  
                <td data-title="'是否有效'" sortable="'is_active'">
                    {{user.isActive}}
                </td>      
                    
                <td data-title="'操作'">
                    <a type="button" ng-click="edit(user)" class="btn btn-default btn-operation" title = "编辑"><i class="sa fa fa-edit"></i></a>
                </td> 
            </tr>
        </table> 
    </div>
</div>

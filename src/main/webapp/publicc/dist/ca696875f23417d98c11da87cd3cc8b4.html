<div class="popup popup-delete">
    <div class="popup-header">
        <h4 class="popup-title text-center">确定删除此用户吗？？</h4>
    </div>
    <div class="popup-body popup-body-delete">
        <form class="form-horizontal">
            <div class="clearfix">        
                <button type="submit" ng-click="submit()" class="button-submit btn-primary pull-left">确定</button>
                <button type="submit" ng-click="cancle()" class="button-cancel btn-default pull-left">取消</button>
            </div>      
        </form>
    </div>  
</div>

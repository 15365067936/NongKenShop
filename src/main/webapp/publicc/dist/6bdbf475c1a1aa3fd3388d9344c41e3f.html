<div class="popup">
    <div class="popup-header">
        <h2 class="popup-title text-center">增加授权</h2>
    </div>
    <div class="popup-body">
        <form class="form-horizontal">
            <label for="warning-info" class="expire-color error-label">{{errorMsg}}</label>
             <div class="form-group user-property">
                <label for="user-no" class="col-sm-2 control-label">工号</label>
                <div class="col-sm-9">
                    <input type="text" ng-click="userInputClick()" class="form-control user-input" id="user-no" placeholder="工号" ng-model="user.userNumber" value="{{user.userNumber}}" ng-disabled="isEditModel()">
                </div> 
            </div>      
            <div class="clearfix">
                <button type="submit" ng-click="cancle()" class="btn button-cancel btn-default pull-right">取消</button>
                <button type="submit" ng-click="submit(user)" class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>  
</div>
